<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">Логотип</div>
        <div class="navbar">
            <a href="#">Главная</a>
            <a href="#">Профиль</a>
            <a href="#">Настройки</a>
        </div>
    </div>
    <div class="alerts">
        <!-- Область уведомлений -->
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Заявка 1</td>
                <td>Описание заявки 1</td>
                <td class="actions">
                    <a href="#">Изменить</a>
                    <a href="#">Удалить</a>
                </td>
            </tr>
            <tr>
                <td>Заявка 2</td>
                <td>Описание заявки 2</td>
                <td class="actions">
                    <a href="#">Изменить</a>
                    <a href="#">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <!-- Содержимое модального окна -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
